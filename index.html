<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Win Amazon Gift Card</title>
<meta name="robots" content="noindex,nofollow">
<meta name="format-detection" content="telephone=no">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: "Montserrat", sans-serif;
  background: #232f3e;
  color: #fff;
  text-align: center;
  padding: 20px 10px;
}

.container {
  max-width: 460px;
  margin: 0 auto;
}

.title {
  font-size: 24px;
  font-weight: 800;
  margin-bottom: 16px;
  line-height: 1.3;
}

.prize-image img {
  width: 100%;
  height: auto;
  border-radius: 14px;
  margin-bottom: 18px;
}

.wheel-container {
  position: relative;
  width: 100%;
  max-width: 360px;
  margin: 0 auto;
}

#wheel {
  width: 100%;
  border-radius: 50%;
  border: 10px solid #ff9900;
}

.spin-btn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #ff9900;
  color: #111;
  font-weight: 800;
  font-size: 20px;
  padding: 12px 26px;
  border-radius: 50px;
  cursor: pointer;
  border: none;
  box-shadow: 0 4px 18px rgba(255,153,0,0.4);
}

#cta-btn {
  display: none;
  margin-top: 28px;
  padding: 16px 26px;
  background: #ff9900;
  color: #111;
  font-size: 20px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  font-weight: 800;
  box-shadow: 0 4px 18px rgba(255,153,0,0.35);
}

#cta-btn:active {
  transform: translateY(2px);
}
</style>
</head>

<body>

<div class="container">

  <div class="title">
    Today is your lucky day!<br>
    Take a spin and win Amazon prizes!
  </div>

  <div class="prize-image">
    <img src="female-prize.png" alt="Winner Image">
  </div>

  <div class="wheel-container">
    <canvas id="wheel" width="360" height="360"></canvas>
    <button class="spin-btn" id="spin-btn"><strong>Spin Now ‚≠ê</strong></button>
  </div>

  <button id="cta-btn">Claim Your Reward</button>

</div>

<script>
// Wheel data
const segments = [
  "$10 Amazon Card",
  "Missed it!",
  "$20 Amazon Card",
  "Try Again",
  "$50 Amazon Card",
  "Missed it!",
  "$100 Amazon Card",
  "Try Again"
];

// Wheel colors
const colors = [
  "#ff9900",
  "#d62828",
  "#ff9900",
  "#d62828",
  "#ff9900",
  "#d62828",
  "#ff9900",
  "#d62828"
];

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const spinBtn = document.getElementById("spin-btn");
const ctaBtn = document.getElementById("cta-btn");

const center = canvas.width / 2;
const total = segments.length;
const arc = (2 * Math.PI) / total;

let angle = 0;
let spinning = false;

// Draw wheel
function drawWheel() {
  for (let i = 0; i < total; i++) {
    const start = angle + i * arc;
    const end = start + arc;

    ctx.beginPath();
    ctx.moveTo(center, center);
    ctx.arc(center, center, center - 10, start, end);
    ctx.fillStyle = colors[i];
    ctx.fill();
    ctx.save();

    ctx.translate(center, center);
    ctx.rotate(start + arc / 2);
    ctx.textAlign = "right";
    ctx.fillStyle = "#fff";
    ctx.font = "bold 16px Montserrat";
    ctx.fillText(segments[i], center - 40, 6);
    ctx.restore();
  }
}

drawWheel();

// Spin behavior
spinBtn.addEventListener("click", function () {
  if (spinning) return;
  spinning = true;

  let spinTime = 0;
  let spinTimeTotal = 3400 + Math.random() * 500;

  function rotateWheel() {
    spinTime += 20;
    if (spinTime >= spinTimeTotal) {
      finishSpin();
      return;
    }
    const spinAngle = easeOut(spinTime, 0, 0.25, spinTimeTotal);
    angle += spinAngle;
    drawWheel();
    requestAnimationFrame(rotateWheel);
  }

  rotateWheel();
});

function finishSpin() {
  drawWheel();
  spinBtn.style.display = "none";

  // Show CTA
  setTimeout(() => {
    ctaBtn.style.display = "block";
  }, 800);
}

function easeOut(t, b, c, d) {
  t = t / d;
  return c * (-Math.pow(t - 1, 2) + 1) + b;
}

ctaBtn.addEventListener("click", function () {
  window.location.href = "https://www.google.com";
});
</script>

</body>
</html>
